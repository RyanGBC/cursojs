<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números e Multiplicando</title>
    <style>
        body {
            font: normal 18pt Arial;
            background-image: linear-gradient(to left, rgb(183, 196, 202), rgb(0, 183, 255));
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
            margin-top: 20px;
            display: flex;
        }
        div#res {
            margin-top: 20px;
        }
        div#result {
            margin-top: 20px;
        }
        #btm{
            width: 20%;
        }
    </style>
</head>
<body>
    <h1>Somando valores +</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <h2>Multiplicando valores *</h2>
    <input type="number" name="tn1" id="tn1">
    <input type="number" name="tn2" id="tn2">
    <input type="button" value="Multiplicar" id="btm" onclick="multi()">
    <div id="result">Resultado da multiplicação</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `À soma entre ${n1} e ${n2} é igual a: <strong> ${s} </strong>`
        }
        function multi() {
            var tx1 = window.document.getElementById('tn1')
            var tx2 = window.document.getElementById('tn2')
            var resultm = window.document.getElementById('result')
            var num1 = Number(tx1.value)
            var num2 = Number(tx2.value)
            var result = num1 * num2
            resultm.innerHTML = `À Multiplicação entre ${num1} e ${num2} é igual a: <strong>${result}</strong>`
        }
    </script>
</body>
</html>
